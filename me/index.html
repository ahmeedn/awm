<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed AWM - حساباتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: #0d0d0d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 179, 0.1) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            animation: particleMove1 15s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 204, 141, 0.08) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
            animation: particleMove2 12s ease-in-out infinite;
        }

        @keyframes particleMove1 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-80px, 80px) scale(1.2);
                opacity: 0.15;
            }
        }

        @keyframes particleMove2 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            50% {
                transform: translate(60px, -60px) scale(1.3);
                opacity: 0.1;
            }
        }

        .container {
            background: #111;
            border: 1px solid #222;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 255, 179, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, #00ffb3, #00cc8d);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 50px;
            box-shadow: 
                0 0 30px rgba(0, 255, 179, 0.6),
                0 0 60px rgba(0, 255, 179, 0.3),
                0 10px 50px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite, morphShape 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            border: 3px solid #00ffb3;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 179, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s linear infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes morphShape {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        h1 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 255, 179, 0.3);
        }

        .subtitle {
            color: #00ffb3;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .bio {
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: #1a1a1a;
            border: 1px solid #222;
            color: white;
            padding: 18px 25px;
            border-radius: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 179, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ffb3;
            box-shadow: 
                0 10px 30px rgba(0, 255, 179, 0.3),
                0 0 40px rgba(0, 255, 179, 0.2);
            background: #222;
        }

        .link-item:active {
            transform: translateY(-2px) scale(0.98);
        }

        .link-icon {
            font-size: 28px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 179, 0.1);
            border: 1px solid rgba(0, 255, 179, 0.3);
            border-radius: 12px;
            flex-shrink: 0;
            transition: 0.3s;
        }

        .link-item:hover .link-icon {
            background: rgba(0, 255, 179, 0.2);
            border-color: #00ffb3;
            transform: rotate(360deg);
        }

        .link-icon img {
            max-width: 35px;
            max-height: 35px;
            object-fit: contain;
        }

        .link-content {
            flex: 1;
            text-align: right;
        }

        .link-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 3px;
            color: #fff;
        }

        .link-desc {
            font-size: 13px;
            opacity: 0.7;
            color: #aaa;
        }

        .link-arrow {
            font-size: 20px;
            color: #00ffb3;
            opacity: 0.7;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            transform: translateX(-5px);
            opacity: 1;
        }

        /* Special hover effects for each link */
        .link-item:nth-child(1):hover {
            box-shadow: 
                0 10px 30px rgba(37, 211, 102, 0.4),
                0 0 40px rgba(37, 211, 102, 0.2);
        }

        .link-item:nth-child(2):hover {
            box-shadow: 
                0 10px 30px rgba(225, 48, 108, 0.4),
                0 0 40px rgba(225, 48, 108, 0.2);
        }

        .link-item:nth-child(3):hover {
            box-shadow: 
                0 10px 30px rgba(24, 119, 242, 0.4),
                0 0 40px rgba(24, 119, 242, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #1a1a1a;
            border: 1px solid #222;
            color: #00ffb3;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .back-btn:hover {
            background: #222;
            border-color: #00ffb3;
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 179, 0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .link-item {
                padding: 15px 20px;
            }

            .link-title {
                font-size: 16px;
            }

            .back-btn {
                top: 15px;
                left: 30%;
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
